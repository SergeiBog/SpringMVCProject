<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${books}">
  <label for="title"> Введите Название Книги: </label>
  <input type="text" th:field="*{title}" id="title">
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors = "*{title}">Name error</div>
  <br/>
  <label for="author">Введите автора: </label>
  <input type="text" th:field="*{author}" id="author">
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors = "*{author}">Year Of Birth error</div>
  <br/>
  <label for="publishYear">Введите год: </label>
  <input type="text" th:field="*{publishYear}" id="publishYear">
  <div style="color: red" th:if="${#fields.hasErrors('publishYear')}" th:errors = "*{publishYear}">Year Of Birth error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>
</body>
</html>
